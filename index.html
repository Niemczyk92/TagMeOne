<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website For Sale</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --light: #f8fafc;
            --dark: #0f172a;
            --success: #10b981;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glow: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 70%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--gradient);
        }
        
        h1 {
            color: var(--primary-dark);
            margin-bottom: 24px;
            font-weight: 800;
            font-size: 32px;
            text-align: center;
            position: relative;
            letter-spacing: -0.5px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 32px;
            color: #64748b;
            font-size: 16px;
            line-height: 1.7;
        }
        
        .contact-container {
            margin: 30px 0;
            position: relative;
            perspective: 1000px;
        }
        
        .contact-info {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform-origin: top;
            position: relative;
            overflow: hidden;
        }
        
        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 18px 0;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateX(5px);
        }
        
        .icon {
            margin-right: 15px;
            color: var(--primary);
            font-size: 22px;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .contact-text {
            flex-grow: 1;
        }
        
        .phone-link {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .phone-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.1);
        }
        
        .glow {
            position: absolute;
            border-radius: 50%;
            background: var(--glow);
            z-index: 1;
            filter: blur(30px);
            opacity: 0.8;
        }
        
        .glow-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation: float 12s ease-in-out infinite;
        }
        
        .glow-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite 3s;
        }
        
        .glow-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 20%;
            animation: float 10s ease-in-out infinite 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .contact-info {
                padding: 25px 20px;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        .active-contact {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
        }
        
        .inactive-contact {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>

    <div class="card">
        <h1>Website For Sale</h1>
        <p class="intro-text">This website is available for purchase. If you are interested, please contact me using the information below!</p>
        
        <div class="contact-container">
            <div id="currentContact" class="contact-info active-contact">
                <div class="contact-item">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="contact-text"><strong>Email:</strong> <a href="mailto:kamilsmarthome@gmail.com">kamilsmarthome@gmail.com</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
