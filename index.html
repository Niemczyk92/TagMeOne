<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Baggage Contact Information</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --light: #f8fafc;
            --dark: #0f172a;
            --success: #10b981;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glow: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 70%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--gradient);
        }
        
        h1 {
            color: var(--primary-dark);
            margin-bottom: 24px;
            font-weight: 800;
            font-size: 32px;
            text-align: center;
            position: relative;
            letter-spacing: -0.5px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 32px;
            color: #64748b;
            font-size: 16px;
            line-height: 1.7;
        }
        
        .contact-container {
            margin: 30px 0;
            position: relative;
            perspective: 1000px;
        }
        
        .date-badge {
            background: var(--gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            min-width: 220px;
        }
        
        .contact-info {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform-origin: top;
            position: relative;
            overflow: hidden;
        }
        
        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 18px 0;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateX(5px);
        }
        
        .icon {
            margin-right: 15px;
            color: var(--primary);
            font-size: 22px;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .contact-text {
            flex-grow: 1;
        }
        
        .note {
            font-style: italic;
            color: #64748b;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 14px;
        }
        
        /* Phone button styling */
        .phone-link {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .phone-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.1);
        }
        
        /* Glow effects */
        .glow {
            position: absolute;
            border-radius: 50%;
            background: var(--glow);
            z-index: 1;
            filter: blur(30px);
            opacity: 0.8;
        }
        
        .glow-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation: float 12s ease-in-out infinite;
        }
        
        .glow-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite 3s;
        }
        
        .glow-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 20%;
            animation: float 10s ease-in-out infinite 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            z-index: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .contact-info {
                padding: 25px 20px;
            }
            
            .date-badge {
                font-size: 13px;
                min-width: 200px;
                padding: 6px 12px;
            }
        }
        
        /* Animation for contact info */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        .active-contact {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
        }
        
        .inactive-contact {
            display: none;
        }
        
        /* Floating luggage tag effect */
        .luggage-tag {
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 3;
            right: -30px;
            top: -30px;
            transform: rotate(15deg);
            animation: float-tag 8s ease-in-out infinite;
            overflow: hidden;
        }
        
        .luggage-tag::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.8;
            z-index: -1;
        }
        
        .luggage-tag i {
            color: white;
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes float-tag {
            0%, 100% {
                transform: translateY(0) rotate(15deg);
            }
            50% {
                transform: translateY(-20px) rotate(20deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>
    
    <!-- Floating particles -->
    <div class="particle" style="width: 8px; height: 8px; top: 20%; left: 10%;"></div>
    <div class="particle" style="width: 5px; height: 5px; top: 60%; left: 80%;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 80%; left: 30%;"></div>
    <div class="particle" style="width: 7px; height: 7px; top: 30%; left: 60%;"></div>
    
    <div class="luggage-tag">
        <i class="fas fa-suitcase-rolling"></i>
    </div>
    
    <div class="card">
        <h1>Lost Baggage Contact</h1>
        <p class="intro-text">If you found my luggage, please contact me using the information below. Thank you for your kindness!</p>
        
        <div class="contact-container">
            <div id="currentContact" class="contact-info active-contact">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Contact information data
        const contacts = {
            before: {
                dateText: "Valid until July 28, 2025",
                name: "Kamil Niemczyk",
                address: "Komorni Lhotka 194, 739 53, CZECH REPUBLIC",
                email: "k.niemczyk92@gmail.com",
                phone: "+420 774 933 094",
                phoneLink: "+420774933094"
            },
            after: {
                dateText: "Valid from July 28, 2025",
                name: "Kamil Niemczyk",
                address: "807 Belmont Pl, 33436, Florida, USA",
                email: "k.niemczyk92@gmail.com",
                phone: "+1 754 262 9592",
                phoneLink: "+17542629592"
            }
        };
        
        // Function to update contact display
        function updateContactDisplay() {
            const currentDate = new Date();
            const switchDate = new Date('2025-07-28');
            const contactContainer = document.getElementById('currentContact');
            
            const contactData = currentDate >= switchDate ? contacts.after : contacts.before;
            
            contactContainer.innerHTML = `
                <div class="contact-item">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <div class="contact-text"><strong>Name:</strong> ${contactData.name}</div>
                </div>
                <div class="contact-item">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="contact-text"><strong>Address:</strong> ${contactData.address}</div>
                </div>
                <div class="contact-item">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="contact-text"><strong>Email:</strong> <a href="mailto:${contactData.email}">${contactData.email}</a></div>
                </div>
                <div class="contact-item">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="contact-text"><strong>Phone:</strong> <a href="tel:${contactData.phoneLink}" class="phone-link">${contactData.phone}</a></div>
                </div>
            `;
            
            // Add animation class
            contactContainer.classList.remove('active-contact');
            void contactContainer.offsetWidth; // Trigger reflow
            contactContainer.classList.add('active-contact');
        }
        
        // Initialize
        updateContactDisplay();
        
        // Update every minute in case page stays open
        setInterval(updateContactDisplay, 60000);
        
        // Add click-to-call functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('phone-link')) {
                e.preventDefault();
                const phoneNumber = e.target.getAttribute('href').replace('tel:', '');
                if (confirm(`Do you want to call ${phoneNumber}?`)) {
                    window.location.href = `tel:${phoneNumber}`;
                }
            }
        });
    </script>
</body>
</html>
